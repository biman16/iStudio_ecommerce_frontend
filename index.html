<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">Shop</a>
            </div>
            <div style="flex-grow: 1;">
                <div class="search-bar" id="searchBar">
                    <input type="text" placeholder="Search products...">
                    <button type="submit">Search</button>
                </div>
            </div>
            <div class="header-actions">
                <a href="#" class="search-icon" id="searchIcon">&#128269;</a>
            <nav class="navigation-menu" id="navigationMenu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                
                <div class="shopping-cart">
                    <a href="#">
                        <span class="cart-icon">&#128722;</span>
                        <span class="cart-badge">0</span>
                    </a>
                </div>
            </div>
            <div class="hamburger-menu" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Biggest Sale of the Year!</h1>
                <p>Don't miss out on our exclusive deals and discounts.</p>
                <a href="#" class="cta-button">Shop Now</a>
            </div>
        </section>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
